{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ framework['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or framework['name'] }}" required>
    <label for="amitt_id">AMITT id</label>
    <input name="amitt_id" id="amitt_id"
      value="{{ request.form['amitt_id'] or framework['amitt_id'] }}" required>
    <label for="summary">Body</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] or framework['summary'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('framework.delete', id=framework['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
