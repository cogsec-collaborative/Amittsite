{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New tactic stage{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="amitt_id">AMITT id</label>
    <input name="amitt_id" id="title" value="{{ request.form['amitt_id'] }}" required>
    <label for="rank">Rank</label>
    <input name="rank" id="title" value="{{ request.form['rank'] }}" required>
    <label for="name">Name</label>
    <input name="name" id="title" value="{{ request.form['name'] }}" required>
    <label for="summary">Summary</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
