{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ tool.name }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or tool.name }}" required>
    <label for="rank">AMITT id</label>
    <input name="amitt_id" id="amitt_id"
      value="{{ request.form['amitt_id'] or tool.amitt_id }}" required>
    <label for="summary">Summary</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] or tool.summary }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('tool.delete', id=tool.id) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
