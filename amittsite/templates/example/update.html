{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ example.name }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or example.name }}" required>
    <label for="object_id">Object id</label>
    <input name="object_id" id="object_id"
      value="{{ request.form['object_id'] or example.object_id }}" required>
    <label for="amitt_id">AMITT id</label>
    <input name="amitt_id" id="amitt_id"
      value="{{ request.form['amitt_id'] or example.amitt_id }}" required>
    <label for="summary">Body</label>
    <textarea name="summary" id="summary">{{ request.form['summary'] or example.summary }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('example.delete', id=example.id) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
